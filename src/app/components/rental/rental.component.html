<table class="table table-hover table-striped border mt-4">
    <thead>
    <tr>
       <th class="text-center" >Id</th>
       <th>Car</th>
       <th>Customer</th>
       <th>Pickup Date</th>
       <th>Return Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rental of rentDetails">
       <th class="text-center">{{ rental.id }}</th>
       <td>{{ rental.carBrand }} {{ rental.carModel }}</td>
       <td>{{ rental.customerFirstName }} {{ rental.customerLastName }}</td>
       <td>{{ rental.rentDate | date:'dd.MM.y hh:mm' }}</td>
       <td>
          <span *ngIf="rental.returnDate">{{ rental.returnDate | date:'dd.MM.y hh:mm' }}</span>
          <span *ngIf="!rental.returnDate"></span>
       </td>
    </tr>
    </tbody>
 </table>
